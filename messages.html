<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages | Student Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #111827;
        }
    </style>
</head>
<body class="font-inter">
    <div class="h-screen flex flex-col bg-[#111827] text-white">
        <header class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold">Messaging</h1>
        </header>

        <main class="flex-1 overflow-y-auto p-4 space-y-4">
            <div class="flex justify-start">
                <div class="max-w-xs p-3 rounded-lg bg-[#374151]">
                    <p>Hey, are you free for a study session?</p>
                </div>
            </div>
            <div class="flex justify-end">
                <div class="max-w-xs p-3 rounded-lg bg-[#2563EB]">
                    <p>Yeah, what time works for you?</p>
                </div>
            </div>
            </main>

        <footer class="p-4 border-t border-gray-700">
            <div class="flex">
                <input type="text" placeholder="Type a message..." class="flex-1 p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none" />
                <button class="ml-2 btn btn-primary">Send</button>
            </div>
        </footer>
    </div>
</body>
</html>
