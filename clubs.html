<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clubs & Societies | Student Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-inter">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-[#9333EA]">Clubs & Societies</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold">Coding Club</h3>
                    <p class="text-gray-600 text-sm">250 members</p>
                </div>
                <button class="btn btn-primary">Join</button>
            </div>
            <div class="card flex items-center justify-between">
                <div>
                    <h3 class="text-lg font-semibold">Chess Society</h3>
                    <p class="text-gray-600 text-sm">50 members</p>
                </div>
                <button class="btn btn-primary">Join</button>
            </div>
            </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
