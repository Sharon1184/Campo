<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | Student Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-inter">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Student Marketplace</h1>
        
        <div class="flex flex-col md:flex-row items-center justify-between mb-8">
            <input type="text" placeholder="Search for items..." class="w-full md:w-1/2 p-3 border rounded-full focus:outline-none focus:border-blue-500 mb-4 md:mb-0" />
            <div class="flex space-x-4">
                <select class="p-3 border rounded-full focus:outline-none">
                    <option>All Categories</option>
                    <option>Books</option>
                    <option>Electronics</option>
                    <option>Clothing</option>
                </select>
                <button class="btn btn-accent">Filter</button>
            </div>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card relative overflow-hidden">
                <img src="https://via.placeholder.com/400x300" alt="Item" class="w-full h-48 object-cover rounded-lg" />
                <div class="mt-4">
                    <h3 class="text-lg font-semibold">Item Title</h3>
                    <p class="text-gray-600 text-sm">Seller: Student Name</p>
                    <span class="absolute top-2 right-2 bg-[#EF4444] text-white px-3 py-1 rounded-full text-sm font-bold">$100</span>
                </div>
            </div>
            </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
              </html>
