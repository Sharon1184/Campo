<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | Student Hub</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F3F4F6] font-inter">

    <div class="max-w-6xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Campus Events</h1>
        
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="card">
                <div class="flex items-center space-x-2 mb-2">
                    <span class="bg-[#3B82F6] text-white px-2 py-1 rounded-full text-xs font-semibold">Social</span>
                </div>
                <h3 class="text-xl font-bold mb-1">Event Title</h3>
                <p class="text-gray-600 mb-2">Date: DD/MM/YYYY | Time: HH:MM</p>
                <p class="text-gray-700 text-sm">Description of the event goes here...</p>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-sm text-gray-500">Location: Campus Hall</span>
                    <button class="btn btn-primary">RSVP</button>
                </div>
            </div>
            </div>
    </div>

    <script src="../scripts/main.js"></script>
</body>
</html>
